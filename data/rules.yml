version: "3.1"

rules:

- rule: Say goodbye anytime the user says goodbye
  steps:
  - intent: goodbye
  - action: utter_goodbye

- rule: Say 'I am a bot' anytime the user challenges
  steps:
  - intent: bot_challenge
  - action: utter_iamabot

- rule: Respond with weather information when user asks about weather
  steps:
  - intent: ask_weather
  - action: action_provide_weather

- rule: Tell a joke when user requests one
  steps:
  - intent: joke
  - action: action_tell_joke
